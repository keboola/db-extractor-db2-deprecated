parameters:
    db:
        host: db2
        port: 50000
        database: SAMPLE
        user: db2inst1
        password: db2inst1

    tables:
        -
            id: 0
            name: projact
            query: "SELECT * FROM DB2INST1.PROJACT"
            outputTable: in.c-main.db2projact
            incremental: false
            primaryKey: ~
            enabled: true
        -
            id: 1
            name: department
            outputTable: in.c-main.db2Department
            table:
              schema: DB2INST1
              tableName: DEPARTMENT
            columns:
              -
                DEPTNO
              -
                DEPTNAME
              -
                MGRNO
              -
                ADMRDEPT
              -
                LOCATION
            incremental: false
            primaryKey: ~
            enabled: true